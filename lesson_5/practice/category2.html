<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Categories</title>
    <meta charset="utf-8">
		<style>

			body {
				background-color: rgb(60, 189, 232);
			}

			html {
				font-size: 16px;
			}
			
			fieldset {
				border: 3px solid orange;
				border-radius: 3%;
				margin-top: 10px;
				padding: 10px;
			}

			fieldset:last-child {
				border: none;
			}

			input[type="submit"],
			input[type="reset"] {
				width: 10%;
				height: 40px;
				font-size: 1.2rem;
				border-radius: 8%;
				border: 1px groove gray;
				margin: 5px 10px;
			}

		</style>
  </head>
  <body>

		<form action="#" method="get">
			<fieldset>
				<dl>
					<dt>
						<label for="category">Choose a Category!</label>
					</dt>
					<dd>
						<select name="category" id="category" size="4" required>
							<option value="core">Core</option>
							<option value="plugins">Plugins and Libraries</option>
							<option value="conventions">Conventions</option>
							<option value="reviews">Reviews</option>
							<option value="opinion">Opinion</option>
							<option value="people">People</option>
						</select>
					</dd>
				</dl>
			</fieldset>

			<fieldset>
				<dl>
					<dt>
						<label for="tag">Choose a Tag!</label>
					</dt>
					<dd>
						<select multiple name="tag" id="tag" size="4">
							<option value="html">HTML</option>
							<option value="css">CSS</option>
							<option value="javascript">JavaScript</option>
							<option value="ruby">Ruby</option>
							<option value="rails">Rails</option>
							<option value="python">Python</option>
							<option value="django">Django</option>
						</select>
					</dd>
				</dl>
			
			</fieldset>

			<fieldset>
				<input type="submit" name="submit-search" value="Search">
				<input type="reset" name="reset" id="reset" value="Reset">
			</fieldset>
		</form>

  </body>
</html>
