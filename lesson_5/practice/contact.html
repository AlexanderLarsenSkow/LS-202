<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Information</title>
    <meta charset="utf-8">
  </head>
  <body>

		<form action="#" method="post">
			<fieldset>
				<dl>
					<dt><label for="first-name">First Name</label></dt>
					<dd><input type="text" name="first-name" id="first-name" required></dd>

					<dt><label for="last-name">Last Name</label></dt>
					<dd><input type="text" name="last-name" id="last-name" required></dd>

					<dt><label for="email-val">Email</label></dt>
					<dd><input type="email" name="email-val" id="email-val" required autocorrect="off"
						autocomplete="off" autocapitalize="none"></dd>

					<dt><label for="phone">Phone</label></dt>
					<dd><input type="tel" name="phone" id="phone" 
							placeholder="### ###-####" required></dd>
					<dd>
						<select name="phone-type" id="phone-type">
							<option value="" disabled>Choose One</option>
							<option value="home" selected>Home</option>
							<option value="business">Business</option>
							<option value="mobile">Mobile</option>
					</select>
					</dd>

					<dt><lable for="more-info">What else should we know about you?</lable></dt>
					<dd><textarea name="more-info" id="more-info" rows="6" cols="80"
							placeholder="Type your message here!"></textarea></dd>
				</dl>

				<input type="submit" value="Submit">
			</fieldset>
		</form>

  </body>
</html>
