<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multiple Select</title>
    <meta charset="utf-8">
  </head>
  <body>

		<form action="#" method="post">
			<fieldset>
				<label>
					Choose your Favorite Movies:
					<select name="favorites" multiple size="4">
						<option value="" disabled selected>Select One or More</option>
						<option>2001: A Space Odyssey</option>
						<option>Lord of the Rings: Fellowship of the Ring</option>
						<option>Harry Potter</option>
						<option>District 9</option>
						<option>When Harry Met Salley</option>
						<option>Shrek 2</option>
						<option>The Blorkening</option>
					</select>
				</label>
			</fieldset>
		</form>

  </body>
</html>
