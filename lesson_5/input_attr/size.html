<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Size and Maxlength</title>
    <meta charset="utf-8">
  </head>
  <body>

		<form action="#" method="post">
			<fieldset>
				<label>
					Phone
					<input type="tel" name="phone" size="10" maxlength="16">
				</label>
				<br>
				<label>
					Cell Phone
					<input type="tel" name="cellphone" size="20" maxlength="40">
				</label>
			</fieldset>
		</form>

  </body>
</html>
