<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Fluid Photo Gallery</title>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="main.css">
  </head>
  <body>

		<main>
			<figure>
				<h1>My Photo Gallery</h1>
				<img src="https://placehold.co/1200x900" alt="1200 by 900">
				<div class="figcap">
					<figcaption>Example Photo</figcaption>
				</div>
			</figure>

			<ul>
				<li><img src="https://placehold.co/1200x900" alt="photo 1"></li>
				<li><img src="https://placehold.co/1200x900" alt="photo 2"></li>
				<li><img src="https://placehold.co/1200x900" alt="photo 3"></li>
				<li><img src="https://placehold.co/1200x900" alt="photo 4"></li>
				<li><img src="https://placehold.co/1200x900" alt="photo 4"></li>
				<li><img src="https://placehold.co/1200x900" alt="photo 4"></li>
				<li><img src="https://placehold.co/1200x900" alt="photo 4"></li>

			</ul>


		</main>

  </body>
</html>
